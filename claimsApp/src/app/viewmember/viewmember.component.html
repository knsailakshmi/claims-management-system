<section class="h-100 h-custom gradient-custom-2" style="border-radius: 35px; height: 670px; width: 1180px; margin-left: 250px; margin-top: 25px; align-self: center; margin-bottom: 25px;">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-50 " style=" height: 300px; margin-top: 10px; " >
      <img src="../../assets/img/list.png"
      class="img-fluid"
      alt="Sample image" style="margin-top: 40px; height: 100px; margin-top: 10px; margin-left: 10px;"/>
      <h1 style="text-align: center; color: rgb(5, 34, 42); margin-top: 0px; margin-right: 100px;" ><b>View Member</b></h1>
      <div class="col-12" >
        <!---->
        <table class="table table-responsive table-striped" style=" margin-top: 40px; margin-left: 250px;">
          <caption>List of members</caption>
          <thead style="background-color: rgb(5, 34, 42); color: aliceblue;">
          <tr>
            <th>Member Id</th>
            <th>Member Name</th>
            <th>Email</th>
            <th>Phone No</th>
            <th>Address</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let member of members">
            <td>{{member.userId}}</td>
            <td>{{member.name}}</td>
            <td>{{member.email}}</td>
            <td>{{member.phoneNo}}</td>
            <td>{{member.address}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
