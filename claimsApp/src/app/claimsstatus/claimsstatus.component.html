<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Claim Id</th>
      <th>Claim submitted date</th>
      <th>Claim settled date</th>
      <th>Remarks</th>
      <th>Status</th>
    </tr>

      <td>
        <div class="d-flex align-items-center"></div>
      </td>

      <!-- claim submitted date column -->

      <td>
        <input
          type="date"
          class="fw-normal mb-1"
          name="claimSubmittedDate"

        />

      </td>

      <td></td>
      <td>
        <span class="badge badge-success rounded-pill d-inline">Success</span>
      </td>
