<div class="container py-3">
  <header class="text-center mb-4">
    <h1 class="font-weight-bold" style="font-size: 50px">Admin Portal</h1>
  </header>
  <div class="px-5 py-4" style="background-color: #a9d8e8; border-radius: 30px">
    <h2 class="font-weight-bold mb-2" style="color: white">
      Welcome, Admin !!
    </h2>
    <p class="font-italic mb-4" style="color: white">Your Admin ID is {{ userId }}</p>

    <div class="row pb-5 mb-4 mt-10">
      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <div class="card shadow-sm border-0 rounded">
          <div class="card-body p-0">
            <img
              src="https://img.freepik.com/free-vector/software-update-illustration_108061-429.jpg?w=740"
              alt=""
              class="w-100 card-img-top"
            />
            <div class="p-4">
              <h5 class="mb-0 demo">Update Member</h5>
              <p class="small text-muted demo">To update member details</p>
              <div class="container">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="border-radius: 100px"
                  (click)="onUpdateClick()"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <div class="card shadow-sm border-0 rounded">
          <div class="card-body p-0">
            <img
              src="https://www.pngall.com/wp-content/uploads/12/Illustration-PNG-Photo.png"
              alt=""
              style="height: 210px"
              class="w-100 card-img-top"
            />
            <div class="p-4">
              <h5 class="mb-0 demo">Search Member</h5>
              <p class="small text-muted demo">To search for member records</p>
              <div class="container">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="border-radius: 100px"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6 mb-4 mb-lg-0">
        <div class="card shadow-sm border-0 rounded">
          <div class="card-body p-0">
            <img
              src="https://www.bluevision.ai/wp-content/uploads/2021/04/deepfusion-header.jpg"
              alt=""
              class="w-100 card-img-top"
              style="height: 235px"
            />
            <div class="p-4">
              <h5 class="mb-0 demo">Process Claim</h5>
              <p class="small text-muted demo">To process the claims</p>
              <div class="container">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  style="border-radius: 100px"
                  (click)="onProcessClick()"
                >
                  Process
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
