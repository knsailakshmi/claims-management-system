<div class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up Portal
                </p>

                <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()" [formGroup]="form">
                  <div class="d-flex flex-row align-items-center mb-4">
                    <a href="#"><i class="fas fa-user fa-lg me-3 fa-fw"></i></a>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Name</label
                      >
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        name="username"
                        formControlName="username"
                      />
                    </div>
                    <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
                    <div *ngIf="f.username.errors?.required">Name is required.</div>
                    </div>

                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Email</label
                      >

                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        name="email"
                        formControlName="email"
                      />
                    </div>
                    <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
                    <div *ngIf="f.email.errors?.required">Email is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        name="password"
                        formControlName="password"
                      />
                    </div>
                    <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger"></div>
                      <div *ngIf="f.password.errors?.required">Password is required.</div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"
                        >Confirm password</label
                      >
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        name="confirmPassword"
                        formControlName="confirmPassword"
                      />
                    </div>
                    <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
                      <div *ngIf="f.confirmPassword.errors?.required">Password is required.</div>
                      <div *ngIf="f.confirmPassword.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
                      </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Address</label
                      >
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        name="address"
                        formControlName="address"
                      />
                    </div>
                    <div *ngIf="f.address.touched && f.address.invalid" class="alert alert-danger">
                    <div *ngIf="f.address.errors?.required">Address is required.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Mobile No</label
                      >
                      <input
                        type="tel"
                        id="form3Example1c"
                        class="form-control"
                        name="phoneNo"
                        formControlName="phoneNo"
                      />
                    </div>
                    <div *ngIf="f.phoneNo.touched && f.phoneNo.invalid" class="alert alert-danger">
                    <div *ngIf="f.phoneNo.errors?.required">PhoneNo is required.</div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="button" class="btn btn-primary btn-lg" [disabled]="!form.valid" (click)="onSubmit()">
                      SignUp
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../../assets/img/bg1.png"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
