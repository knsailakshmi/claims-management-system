<div class="alert alert-success" role="alert" *ngIf="error!=null && error">
  Claim Processed Successfully
</div>

<section class="vh-110 flex-container" style="background-color: #c6e6f1; border-radius: 35px; height: 600px; width: 1500px; margin-left: 80px; margin-top: 35px;" >
  <div class="container flex-container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9 mb-4" >
        <h1 class=" mb-4" style="color: rgb(5, 34, 42); text-align: center;">
          <b>Claim Process</b>
        </h1>

        <div class="card" style="border-radius: 15px">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-1">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Claim ID</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  disabled
                  value="{{claimId}}"
                />
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="row align-items-center pt-4 pb-1">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Remarks</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" class="form-control form-control-lg" [formControl]="remarks"/>
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="px-5 py-1">
              <button
                type="submit"
                class="btn btn-lg"
                style="border-radius: 100px;margin-left: 30% !important; margin-right: 20px; background-color: rgb(0, 90, 128); color: white;"
                (click)="processClaim('Approved')"
              >Approve</button>
                <button
                type="submit"
                class="btn  btn-lg"
                style="background-color: rgb(0, 90, 128); border-radius: 100px; color: white; width: 120px;"
                (click)="processClaim('Denied')"
              >Deny</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
