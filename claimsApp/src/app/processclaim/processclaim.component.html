<section class="vh-110" style="background-color: #a9d8e8">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9 mb-4">
        <h1 class="text-white mb-4" style="text-align: center">
          Claim Process
        </h1>

        <div class="card" style="border-radius: 15px">
          <div class="card-body">
            <div class="row align-items-center pt-4 pb-1">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Claim ID</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  disabled
                  value="{{claimId}}"
                />
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="row align-items-center pt-4 pb-1">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Remarks</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input type="text" class="form-control form-control-lg" [formControl]="remarks"/>
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="px-5 py-1">
              <button
                type="submit"
                class="btn btn-success btn-lg"
                style="border-radius: 100px;margin-left: 30% !important;"
                (click)="processClaim('Approved')"
              >Approve</button>
                <button
                type="submit"
                class="btn btn-danger btn-lg"
                style="border-radius: 100px"
                (click)="processClaim('Denied')"
              >Deny</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
